services:
  - type: web
    name: confiatour
    runtime: node
    plan: starter
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 22.21.0
      - key: NODE_ENV
        value: production
      # Add other environment variables in Render Dashboard
